<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Earnings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .earnings-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        h1 {
            color: #2575fc;
            margin-bottom: 1rem;
        }

        h2 {
            color: #6a11cb;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .earnings-value {
            font-size: 2rem;
            color: #6a11cb;
            margin: 1rem 0;
            font-weight: bold;
        }

        .back-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background: #2575fc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="earnings-container">
        <h2>VR Data Solution</h2>
        <h1>My Earnings</h1>
        <p class="earnings-value">&#8377; 0</p>
        <a href="index.html" class="back-btn">Back</a>
    </div>
</body>
</html>
